name: Build and deploy React app to Azure Web App - calculadoranodecicd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build React app
        run: |
          npm ci
          npm run build

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build/

      # ðŸ‘‡ Paso importante: despliega solo la carpeta build
      - name: Deploy build folder to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'calculadoranodecicd'  # nombre exacto de tu App Service
          package: './build'               # ðŸ‘ˆ asegura que suba solo el contenido estÃ¡tico
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1DE2E89BA2EF4DB0AEC58754DB3D5DB3 }}
