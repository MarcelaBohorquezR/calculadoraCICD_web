name: Build and deploy React app to Azure Web App - calculadoranodecicd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # ðŸ‘‡ Esta es la clave
      - name: Deploy React build folder to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'calculadoranodecicd'  # nombre exacto de tu App Service
          package: './build'               # ðŸ‘ˆ sube SOLO la carpeta build
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
